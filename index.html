<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <h2 id="todays-date"></h2>
    <div class="container">
      <div class="col-lg-2">
        <!-- Timeblocks go here -->
        <div id="am-9" class="timeblocks future">9 AM
        
        </div>
        <div id="am-10" class="timeblocks future">10 AM</div>
        <div id="am-11" class="timeblocks future">11 AM</div>
        <div id="noon" class="timeblocks future">Noon</div>
        <div id="pm-1" class="timeblocks future">1 PM</div>
        <div id="pm-2" class="timeblocks future">2 PM</div>
        <div id="pm-3" class="timeblocks future">3 PM</div>
        <div id="pm-4" class="timeblocks future">4 PM</div>
      </div>
      <div class="col-sm-2">
        <form action="">
          <input type="text">
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
      

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script>
      
      setInterval(() => {
        $('#todays-date').text(`Current time: ${moment()}`)
      }, 1000);
      
      let themes = ['past', 'now', 'future']
      let timeblocks = ['am-9', 'am-10', 'am-11', 'noon', 'pm-1', 'pm-2', 'pm-3', 'pm-4']
      
      if (moment().hour() === 9){
        document.getElementById('am-9').className = 'timeblocks now'
      } else if (moment().hour() === 10) {
        document.getElementById('am-9').className = 'timeblocks past'
        document.getElementById('am-10').className = 'timeblocks now'
      } else if (moment().hour() === 11) {
        document.getElementById('am-9').className = 'timeblocks past'
        document.getElementById('am-10').className = 'timeblocks past'
        document.getElementById('am-11').className = 'timeblocks now'
      } else if (moment().hour() === 12) {
        document.getElementById('am-9').className = 'timeblocks past'
        document.getElementById('am-10').className = 'timeblocks past'
        document.getElementById('am-11').className = 'timeblocks past'
        document.getElementById('noon').className = 'timeblocks now'
      } else if (moment().hour() === 13) {
        document.getElementById('am-9').className = 'timeblocks past'
        document.getElementById('am-10').className = 'timeblocks past'
        document.getElementById('am-11').className = 'timeblocks past'
        document.getElementById('noon').className = 'timeblocks past'
        document.getElementById('pm-1').className = 'timeblocks now'
      } else if (moment().hour() === 14) {
        document.getElementById('am-9').className = 'timeblocks past'
        document.getElementById('am-10').className = 'timeblocks past'
        document.getElementById('am-11').className = 'timeblocks past'
        document.getElementById('noon').className = 'timeblocks past'
        document.getElementById('pm-1').className = 'timeblocks past'
        document.getElementById('pm-2').className = 'timeblocks now'
      } else if (moment().hour() === 15) {
        document.getElementById('am-9').className = 'timeblocks past'
        document.getElementById('am-10').className = 'timeblocks past'
        document.getElementById('am-11').className = 'timeblocks past'
        document.getElementById('noon').className = 'timeblocks past'
        document.getElementById('pm-1').className = 'timeblocks past'
        document.getElementById('pm-2').className = 'timeblocks past'
        document.getElementById('pm-3').className = 'timeblocks now'
      } else if (moment().hour() === 16) {
        document.getElementById('am-9').className = 'timeblocks past'
        document.getElementById('am-10').className = 'timeblocks past'
        document.getElementById('am-11').className = 'timeblocks past'
        document.getElementById('noon').className = 'timeblocks past'
        document.getElementById('pm-1').className = 'timeblocks past'
        document.getElementById('pm-2').className = 'timeblocks past'
        document.getElementById('pm-3').className = 'timeblocks past'
        document.getElementById('pm-4').className = 'timeblocks now'
      } else {
        document.getElementById('am-9').className = 'timeblocks past'
        document.getElementById('am-10').className = 'timeblocks past'
        document.getElementById('am-11').className = 'timeblocks past'
        document.getElementById('noon').className = 'timeblocks past'
        document.getElementById('pm-1').className = 'timeblocks past'
        document.getElementById('pm-2').className = 'timeblocks past'
        document.getElementById('pm-3').className = 'timeblocks past'
        document.getElementById('pm-4').className = 'timeblocks past'
      }
      
      



    </script>
  </body>
</html>
